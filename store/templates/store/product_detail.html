{% extends 'store/base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ object.title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ object.image.url }}" class="img-fluid" alt="{{ object.title }}">
        </div>
        <div class="col-md-6">
            <p><strong>Marca:</strong> {{ object.brand }}</p>
            <p><strong>Precio:</strong> ${{ object.price }}</p>
            <p><strong>Descripci√≥n:</strong> {{ object.description }}</p>
            <p><strong>Stock:</strong> {{ object.stock }}</p>
            <a href="{% url 'product_update' object.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'product_delete' object.id %}" class="btn btn-danger">Borrar</a>
        </div>
    </div>
</div>
{% endblock %}
