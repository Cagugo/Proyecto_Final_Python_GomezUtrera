{% extends 'store/base.html' %}

{% block title %}Add to Cart{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add {{ product.title }} to Cart</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
