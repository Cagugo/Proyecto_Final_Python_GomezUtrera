{% extends 'store/base.html' %}

{% block title %}Product Form{% endblock %}

{% block content %}
<div class="container">
    <h1>Nuevo producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
